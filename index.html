<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main>
      <div class="card">
        <section class="card-img-container">
            <div class="card-img-overlay"></div>
            <img 
            src="images/image-header-mobile.jpg" 
            alt="three women working at thier desks" 
            srcset=""
            class="image">
        </section>
        <h1 class="card-heading">
          Get <span class="highlight">insights</span> that help your business
          grow.
        </h1>
        <p class="card-info-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <section class="stats">
          <p class="numbers">10k+</p>
          <p class="type">companies</p>
        </section>
        <section class="stats">
          <p class="numbers">314</p>
          <p class="type">templates</p>
        </section>
        <section class="stats">
          <p class="numbers">12m+</p>
          <p class="type">queries</p>
        </section>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/DavidCaffrey/stats-preview-card"
        >David Caffrey</a
      >.
    </footer>
  </body>
</html>
